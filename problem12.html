    //problem12 solution //Print the count of all palindromic numbers till ’n’(inclusive)
    <script>
        function nDigitPalindromes(n) {
            return (9 * Math.pow(10, parseInt((n - 1) / 2)));
        }
        var n = 2;
        console.log("count of palidromic numbers are:" + (nDigitPalindromes(n)));
    </script>
